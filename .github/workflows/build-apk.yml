name: Build APK

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: Install system dependencies
        run: |
          sudo apt update
          sudo apt install -y \
            openjdk-17-jdk \
            zip unzip wget \
            libncurses5 \
            libstdc++6 \
            libffi-dev \
            libssl-dev \
            git

      - name: Install Buildozer
        run: |
          pip install --upgrade pip
          pip install buildozer cython kivy

      - name: Build APK
        working-directory: android_app
        run: |
          # Pipe yes into buildozer to accept all Android SDK licenses automatically
          yes | buildozer android debug

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: apk
          path: android_app/bin/*.apk
