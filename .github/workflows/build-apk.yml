name: Build APK

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    env:
      ANDROID_HOME: ${{ github.workspace }}/android-sdk
      ANDROID_SDK_ROOT: ${{ github.workspace }}/android-sdk
      PATH: ${{ github.workspace }}/android-sdk/cmdline-tools/latest/bin:${{ github.workspace }}/android-sdk/platform-tools:$PATH

    steps:
      - name: Install core utilities (tar, unzip, wget)
        run: |
          sudo apt update
          sudo apt install -y tar unzip wget git

      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install system dependencies
        run: |
          sudo apt install -y python3-pip python3-dev openjdk-11-jdk \
            libncurses6 libstdc++6 libffi-dev libssl-dev

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: Install Buildozer & dependencies
        run: |
          pip install --upgrade pip
          pip install buildozer cython kivy requests pyjnius

      - name: Install Android SDK Commandline Tools
        run: |
          mkdir -p $ANDROID_HOME/cmdline-tools
          wget https://dl.google.com/android/repository/commandlinetools-linux-9477386_latest.zip -O tools.zip
          unzip -q tools.zip -d $ANDROID_HOME/cmdline-tools
          mv $ANDROID_HOME/cmdline-tools/cmdline-tools $ANDROID_HOME/cmdline-tools/latest
          yes | sdkmanager --licenses

      - name: Install SDK Packages
        run: |
          sdkmanager "platform-tools" "platforms;android-31" "build-tools;31.0.0" "ndk;25.2.9519653"

      - name: Build APK
        working-directory: android_app
        run: |
          buildozer android release

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: apk
          path: android_app/bin/*.apk
