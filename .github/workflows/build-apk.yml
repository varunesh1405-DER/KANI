name: Build APK

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    env:
      ANDROID_HOME: ${{ github.workspace }}/android-sdk
      ANDROID_SDK_ROOT: ${{ github.workspace }}/android-sdk
      PATH: ${{ github.workspace }}/android-sdk/cmdline-tools/latest/bin:${{ github.workspace }}/android-sdk/platform-tools:$PATH

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: Install system dependencies
        run: |
          sudo apt update
          sudo apt install -y \
            python3-pip python3-dev python3-setuptools \
            openjdk-11-jdk unzip wget git tar zip \
            libncurses6 libstdc++6 libffi-dev libssl-dev

      - name: Install Buildozer & requirements
        run: |
          python3 -m pip install --upgrade pip
          python3 -m pip install --upgrade buildozer cython kivy

      - name: Download Android Command Line Tools
        run: |
          mkdir -p $ANDROID_SDK_ROOT/cmdline-tools
          cd $ANDROID_SDK_ROOT/cmdline-tools
          wget https://dl.google.com/android/repository/commandlinetools-linux-9477386_latest.zip -O tools.zip
          unzip -q tools.zip
          mv cmdline-tools latest
          rm tools.zip

      - name: Install Android SDK packages
        run: |
          yes | sdkmanager --sdk_root=$ANDROID_SDK_ROOT --licenses
          sdkmanager --sdk_root=$ANDROID_SDK_ROOT "platform-tools" "platforms;android-31" "build-tools;31.0.0"

      - name: Download Android NDK
        run: |
          mkdir -p $ANDROID_SDK_ROOT/ndk
          cd $ANDROID_SDK_ROOT/ndk
          wget https://dl.google.com/android/repository/android-ndk-r25b-linux.zip -O ndk.zip
          unzip -q ndk.zip
          rm ndk.zip

      - name: Accept Android Licenses for Buildozer
        run: |
          mkdir -p ~/.android
          echo "24333f8a63b6825ea9c5514f83c2829b004d1fee" > ~/.android/repositories.cfg

      - name: Build APK
        working-directory: android_app
        run: |
          buildozer android release

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: apk
          path: android_app/bin/*.apk
